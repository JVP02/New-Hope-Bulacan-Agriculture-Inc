<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/comp.css">
    <script defer src="script.js"></script>
    <!-- <script defer src="header.js"></script> -->
</head>
<body>

    <main>
        <div class="landing-images">
            <img src="asset/5.png" alt="">
            <img src="asset/6.png" alt="">
            <img src="asset/7.png" alt="">
        </div>


    </main>
        <!-- Page Indicator -->
        <div class="page-indicator" id="landingIndicator"></div>


    



    <script defer src="script/indicator.js"></script>
    <script>

let currentIndex = 0; // Keep track of the current image index
let isScrolling = false; // Prevent rapid scrolling

document.addEventListener("wheel", function (event) {
    event.preventDefault(); // Prevent default scroll behavior
    if (isScrolling) return; // Stop multiple rapid scrolls

    const images = document.querySelectorAll(".landing-images img");

    function scrollToImage(index) {
        if (index >= 0 && index < images.length) {
            images[index].scrollIntoView({ behavior: "smooth" }); // Scroll to image
            currentIndex = index; // Update index
        }
    }

    if (event.deltaY > 0 && currentIndex < images.length - 1) {
        // Scroll down
        scrollToImage(currentIndex + 1);
    } else if (event.deltaY < 0 && currentIndex > 0) {
        // Scroll up
        scrollToImage(currentIndex - 1);
    }

    isScrolling = true; // Set cooldown
    setTimeout(() => {
        isScrolling = false; // Reset after 500ms (adjust for sensitivity)
    }, 500);

}, { passive: false });

    </script>
</body>
</html>
